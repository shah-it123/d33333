<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="d3.js"></script>
    <style>
        svg{
            width: 1000px;
            height: 1000px;
            border: 3px solid green;
            background-image: linear-gradient(to right,black,white);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <script>
        var values = [0, 2, 8, 1, 2];
        var initialX = 15;
        var deltaX = 25;
        var initialY = 15;
        var deltaY = 25;

        var currentX = initialX;
        var currentY = initialY;

        var svg = d3.select("body")
            .append("svg")
            .attr("transform","scale(8)")

        var gCircles = svg.append("g");
        gCircles.attr("class","circleGroup");

        values.forEach(x=>drawCircle(gCircles,x));

        currentX=initialX;
        currentY += deltaY;

        var gRect = svg.append("g");
        gRect.attr("class","rectangleGroup");

        values.forEach(x=>drawRectangle(gRect,x));

        currentX=initialX;
        currentY += deltaY;

        var gCirclesProp = svg.append("g");
        gCirclesProp.attr("class","circlePropGroup");

        values.forEach(x=>drawProportionalCircle(gCirclesProp,x));

        function drawRectangle(gRect,radius){
            gRect
                .append("rect")
                .attr("fill","red")
                .attr("width",5)
                .attr("height",radius)
                .attr("x",currentX)
                .attr("y",currentY)
                ;

            gRect
                .append("text")
                .text(radius)
                .attr("fill","black")
                .attr("x",currentX)
                .attr("y",currentY)
                .attr("font-size","3pt")
                ;    

            currentX+=deltaX;
        }

        function drawCircle(gCircles,radius){
            gCircles
                .append("circle")
                .attr("fill","red")
                .attr("r",radius )
                .attr("cx",currentX)
                .attr("cy",currentY)
                ;

            gCircles
                .append("text")
                .text(radius)
                .attr("fill","black")
                .attr("x",currentX)
                .attr("y",currentY)
                .attr("font-size","3pt")
                ;    

            currentX+=deltaX;
        }    

        function drawProportionalCircle(gCirclesProp,radius){
            gCirclesProp
                .append("circle")
                .attr("fill","red")
                .attr("r",Math.sqrt(radius) )
                .attr("cx",currentX)
                .attr("cy",currentY)
                ;

            gCirclesProp
                .append("text")
                .text(radius)
                .attr("fill","black")
                .attr("x",currentX)
                .attr("y",currentY)
                .attr("font-size","3pt")
                ;    

            currentX+=deltaX;
        }     
    </script>
</body>
</html>
